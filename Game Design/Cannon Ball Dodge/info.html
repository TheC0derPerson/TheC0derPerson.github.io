<html>
	<head>
		<title> Cannon Ball Dodge </title>
		<script src="https://simplycodingcourses.com/files/simply.js"></script>
		<script>
			function start(){
				sjs.open("target",500,400);

				//Backdrop & Clouds
				var clouds = new sjs.Image("Images/clouds.jpg")
				clouds.setSize(1000,400);
				var background = new sjs.Image("Images/backdrop.png");
				background.type = "background";
				background.setSize(1100, 125);
				background.noBounds = true;
				background.center().offset(300,175)
				
				//fireball 
				var fireball = new sjs.Image("Images/fireball.png.png")
				fireball.type = "fireball";
				fireball.setSize(90,100);
				fireball.noBounds = true;
				fireball.moveTo(30,100);

				//ground explostion
				var x = 340
				var y = 310;
				var caution = new sjs.Image("Images/Danger_Symbol.png");
				caution.type = "caution";
				caution.setSize(75,75);
				caution.noBounds = true;
				caution.moveTo(x, y + 10);

				//Player Properties
				var player = new sjs.Image("Images/ninja_right.png")
				player.type = "player";
				player.setSize(70, 60);
				player.center().bottom().offset(0,125);
				player.setGravity(5);
				player.friction = .3;

				sjs.onHit("player", "background", function(x,y){
					sjs.stoppedBy(x,y);			
				});

				//text items
				var title = new sjs.Text("Instructions", 50,"black");
				title.center().offset(0,-150)
				var line_1 = new sjs.Text("Use arrow keys to move the ninja around.", 20,"black");
				line_1.center().offset(0,-100)
				var line_2 = new sjs.Text("Beware of falling fireballs and ground explosions.", 20,"black");
				line_2.center().offset(0,-70)
				var line_3 = new sjs.Text("Try to stay alive for as long as possible!", 20,"black");
				line_3.center().offset(0,-40)

				//button
				var back = new sjs.Button("Back To Menu", function(){
					window.location = "index.html";
				});
				back.center().offset(0,30);


			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Cannon Ball Dodge </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html
